<!doctype html>
<html lang="en">
    <head>
        <title>Registration Form</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="main.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Registration Page</h1>
        <form>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Name" id="name">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" placeholder="Email Address" id="email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" id="password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Confirm Password" id="password-confirm">
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Register" id="submit-button">
            </div>
        </form>
    </body>
</html>
